<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   
    <head>
        <meta charset="utf-8"/>
        <title>Gudeg</title>
        <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" data-th-href="@{/css/icons.css}" />
    </head>
    <body>
    	<table style="border:none;width:100%">
    	<tbody>
    	<tr>
    		<td align="left" width="200px" style="font-size: 30px;font-weight: bolder;">GUDEG</td>
    	</tr>
    	<tr>
    		<td align="center" style="font-size: 11px;font-weight: bolder;">
    			<a data-th-href="@{/expense-list}">PENGELUARAN</a>
    			&nbsp;&nbsp;|&nbsp;&nbsp;
    			<a data-th-href="@{/transaksi-list}">TRANSAKSI</a>
    			&nbsp;&nbsp;|&nbsp;&nbsp;
    			<a data-th-href="@{/laporan-ppn-list}">PPN</a>
    		</td>
    	</tr>
    	<tr><td>&nbsp;</td></tr>
    	<tr><td>&nbsp;</td></tr>
    	<tr><td>&nbsp;</td></tr>
    	<tr>
    		<td align="center">EXPENSE</td>
    	</tr>
    	</tbody>
    	</table>
    	<table class="table-striped">
    	<thead>
    	<tr>
    		<th colspan="3"><a data-th-href="@{/expense-preadd}"><img data-th-src="@{/svg/si-glyph-circle-plus.svg}">Tambah</a></th>
    	</tr>
    	<tr>
    		<th></th>
    		<th>Name</th>
    		<th>Type</th>
    		<th>Note</th>
    	</tr>
    	</thead>
    	<tbody>
    	<tr data-th-each="ex:${expenses}">
    		<td>
    			<a data-th-href="@{/expense-view?id=${ex.id}}"><img data-th-src="@{/svg/si-glyph-brush-and-pencil.svg}"> </a>
    			<a data-th-href="@{/expense-delete?id=${ex.id}}"><img data-th-src="@{/svg/si-glyph-circle-remove.svg}"> </a>
    		</td>
    	</tr>
    	</tbody>
    	</table>
    </body>
</html>
