<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   
    <head>
        <meta charset="utf-8"/>
        <title>Gudeg</title>
        <link rel="stylesheet" type="text/css" data-th-href="@{/css/print.css}"/>
    </head>
    <body>
    	<div data-th-replace="fragments/common::menu"></div>
    		<table style="width: 100%; border: none" data-th-each="bill:${billings}">
    		<thead>
    		<tr>
    			<td colspan="3" align="center" style="border-bottom: solid gray 1px;">
    				<p>
    					RM AREMA <br/>
    					Jl. Nusa Indah 1 No 57 Pontianak <br/>
    				</p>
    			</td>
    		</tr>
    		<tr>
    			<th align="left">NOMOR</th>
    			<th align="right">HARGA (RP)</th>
    			<th align="right">PPN 10% (RP)</th>
    		</tr>
    		</thead>
    		<tbody>
    		<tr data-th-each="info:${bill.details}">
    			<td align="left" style="width: 40px" data-th-text="${info.number}"/>
    			<td align="right" style="width: 30px;" data-th-text="${info.price}"/>
    			<td align="right" style="width: 30px;" data-th-text="${info.tax}"/>
    		</tr>
    		</tbody>
    		<tfoot>
    		<tr style="border-bottom: solid gray 1px; border-top: solid gray 1px;">
    			<td>&nbsp;</td>
    			<td align="right" data-th-text="${bill.income}"/>
    			<td align="right" data-th-text="${bill.tax}"/>
    		</tr>
    		</tfoot>
    		</table>
    		<br/><br/>
    </body>
</html>
