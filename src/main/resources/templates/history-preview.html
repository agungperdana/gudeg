<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   
    <head data-th-replace="fragments/common::head"></head>
    <body>
    	<div data-th-replace="fragments/common::menu"></div>
    	<div data-th-each="bill, counter:${billings}">
    		<table class="table" style="width: 100%;">
    		<thead>
    		<tr>
    			<td colspan="3" align="center" style="border-bottom: solid gray 1px;border-top: solid gray 1px;">
    				<p>
    					RM AREMA <br/>
    					Jl. Nusa Indah 1 No 57 Pontianak <br/>
    					PRINT LIST BON BILL TGL <span data-th-text="${counter.index}"></span>
    				</p>
    			</td>
    		</tr>
    		<tr>
    			<th align="left">NOMOR TRX</th>
    			<th align="right">HARGA (RP)</th>
    			<th align="right">PPN 10% (RP)</th>
    		</tr>
    		</thead>
    		<tbody>
    		<tr data-th-each="info:${bill.details}">
    			<td align="left" style="width: 40px" data-th-text="${info.number}"/>
    			<td align="left" style="width: 30px;" data-th-text="${info.price}"/>
    			<td align="left" style="width: 30px;" data-th-text="${info.tax}"/>
    		</tr>
    		</tbody>
    		<tfoot>
    		<tr>
    			<td>&nbsp;</td>
    			<td align="left" style="font-weight: bolder;" data-th-text="${bill.income}"/>
    			<td align="left" style="font-weight: bolder;" data-th-text="${bill.tax}"/>
    		</tr>
    		</tfoot>
    		</table>
    		<br/><br/>
    	</div>
    </body>
</html>
